---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: elastic-certs-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadOnlyMany # Esto es solo lectura
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard # El nombre de la StorageClass
  hostPath:
    path: ./stash/elastic_certs
